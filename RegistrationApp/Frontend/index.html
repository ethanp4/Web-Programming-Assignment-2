<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Registration Page</title>
</head>

<body>
  <div id="userInput">
    <form id="registrationForm">
      <table>
        <tr>
          <td>
            <label for="id">ID:</label>
          </td>
          <td>
            <input required id="id" type="text" placeholder="123456">
          </td>
        </tr>
        <tr>
          <td><label for="fullName">Name:</label></td>
          <td><input required id="fullName" type="text" placeholder="John Steed"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label> </td>
          <td><input required id="address" type="text" placeholder="123 Maple St."></td>
        </tr>
        <tr>
          <td><label for="status">Status</label></td>
          <td>
            <select id="status">
              <option value="default">Select a status</option>
              <option value="student">Student</option>
              <option value="staff">Staff</option>
              <option value="volunteer">Volunteer</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <!-- empty td to provide space -->
          </td>
          <td style="text-align: right;">
            <input type="submit">
          </td>
        </tr>
        <tr>
          <td>
            <!-- empty td to provide space -->
          </td>
          <td style="text-align: center;">
            <div id="result"></div>
          </td>
        </tr>
      </table>
    </form>

  </div>

</body>

</html>
